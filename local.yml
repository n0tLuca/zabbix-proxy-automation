# tasks to complete before running roles
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache
      tags: always
      apt:
        update_cache: yes
        cache_valid_time: 86400
      changed_when: false
    - name: Creating an hello.txt file
      file:
        path: "/tmp/hello.txt"
        state: touch

# run roles
- hosts: all
  tags: base
  become: true
  become_method: su
  become_user: root
  roles:
    - base

- hosts: zabbix_proxy
  tags: zabbix_proxy
  become: true
  roles:
    - zabbix_proxy